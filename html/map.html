<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="../styles/map.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <script src="../script/functions.js" defer></script>
    <script src="../script/map.js" defer></script>
  </head>

  <body>
    <section class="side-nav">
      <div>
        <a href="home.html"><img src="../images/umbrella.png" /></a>
      </div>

      <div class="active">
        <a href="home.html"
          ><i class="fa-solid fa-cloud-sun-rain"></i>
          <p>Weather</p>
        </a>
      </div>

      <div>
        <a href="cities.html"
          ><i class="fa-solid fa-list-ul"></i>
          <p>Cities</p>
        </a>
      </div>

      <div>
        <a href="map.html"
          ><i class="fa-solid fa-map"></i>
          <p>Map</p>
        </a>
      </div>

      <div>
        <a href="settings.html"
          ><i class="fa-solid fa-sliders"></i>
          <p>Settings</p>
        </a>
      </div>
    </section>

    <section class="main">
      <div>
        <input type="text" placeholder="Search for cities" />
      </div>

      <div id="map"></div>
    </section>

    <section class="cities">
      <div class="city">
        <img src="../images/sun.png" alt="weather" />

        <div class="description">
          <p class="city-name">Madrid</p>
          <p>10:23</p>
        </div>

        <p class="degrees">37&deg;</p>
      </div>

      <div class="city">
        <img src="../images/rain.png" alt="weather" />

        <div class="description">
          <p class="city-name">Vienna</p>
          <p>11:54</p>
        </div>

        <p class="degrees">19&deg;</p>
      </div>

      <div class="city">
        <img src="../images/sun.png" alt="weather" />

        <div class="description">
          <p class="city-name">Madrid</p>
          <p>4:21</p>
        </div>

        <p class="degrees">37&deg;</p>
      </div>

      <div class="city">
        <img src="../images/cloudy.png" alt="weather" />

        <div class="description">
          <p class="city-name">Athens</p>
          <p>9:30</p>
        </div>

        <p class="degrees">21&deg;</p>
      </div>
    </section>
  </body>
</html>
