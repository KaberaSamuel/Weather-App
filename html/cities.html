<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="../styles/cities-styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script src="../script/fetch-data.js" defer></script>
  </head>

  <body>
    <section class="side-nav">
      <div>
        <a href="home.html"><img src="../images/umbrella.png" /></a>
      </div>

      <div class="active">
        <a href="home.html"><i class="fa-solid fa-cloud-sun-rain"></i></a>
        <p>Weather</p>
      </div>

      <div>
        <a href="cities.html"><i class="fa-solid fa-list-ul"></i></a>
        <p>Cities</p>
      </div>

      <div>
        <a href="map.html"><i class="fa-solid fa-map"></i></a>
        <p>Map</p>
      </div>

      <div>
        <a href="settings.html"><i class="fa-solid fa-sliders"></i></a>
        <p>Settings</p>
      </div>
    </section>

    <section class="main">
      <div>
        <input type="text" placeholder="Search for cities" />
      </div>

      <div class="cities">
        <div class="city">
          <img src="../images/sun3.png" alt="weather" />

          <div class="description">
            <p class="city-name">
              Madrid
              <i class="fa-solid fa-magnifying-glass-location"></i>
            </p>
            <p>10:23</p>
          </div>

          <p class="degrees">37&deg;</p>
        </div>

        <div class="city">
          <img src="../images/rainy-day.png" alt="weather" />

          <div class="description">
            <p class="city-name">
              Vienna
              <i class="fa-solid fa-magnifying-glass-location"></i>
            </p>
            <p>11:54</p>
          </div>

          <p class="degrees">19&deg;</p>
        </div>

        <div class="city">
          <img src="../images/sun3.png" alt="weather" />

          <div class="description">
            <p class="city-name">
              Madrid
              <i class="fa-solid fa-magnifying-glass-location"></i>
            </p>
            <p>4:21</p>
          </div>

          <p class="degrees">37&deg;</p>
        </div>

        <div class="city">
          <img src="../images/clouds.png" alt="weather" />

          <div class="description">
            <p class="city-name">
              Athens
              <i class="fa-solid fa-magnifying-glass-location"></i>
            </p>
            <p>9:30</p>
          </div>

          <p class="degrees">21&deg;</p>
        </div>
      </div>
    </section>

    <section class="weather">
      <div class="current-city">
        <div class="left">
          <div class="city">
            <p class="large">Madrid</p>
            <p>Chance of rain: 0%</p>
          </div>

          <div class="temp">
            <p class="degrees">39&deg;</p>
          </div>
        </div>

        <div class="right">
          <img src="../images/sun3.png" />
        </div>
      </div>

      <div class="today-forecast">
        <p class="header">TODAY'S FORECAST</p>

        <div class="time-sections">
          <div class="section 6am">
            <p>6:00 AM</p>
            <img src="../images/rainy-day.png" alt="weather" />
            <p class="degrees">25&deg;</p>
          </div>

          <div class="section 9am">
            <p>9:00 AM</p>
            <img src="../images/clouds.png" alt="weather" />
            <p class="degrees">8&deg;</p>
          </div>

          <div class="section 12pm">
            <p>12:00 PM</p>
            <img src="../images/cloudy-Sunny.png" alt="weather" />
            <p class="degrees">27&deg;</p>
          </div>
        </div>
      </div>

      <div class="week-forecast">
        <div class="header">3-DAY FORECAST</div>

        <div class="day day-1">
          <p>Today</p>
          <div class="weather">
            <img src="../images/sun3.png" alt="weather" />
            <p>Sunny</p>
          </div>
          <p><span>36</span>/22</p>
        </div>

        <div class="day day-2">
          <p>Tues</p>
          <div class="weather">
            <img src="../images/sun3.png" alt="weather" />
            <p>Sunny</p>
          </div>
          <p><span>37</span>/21</p>
        </div>

        <div class="day day-3">
          <p>Wed</p>
          <div class="weather">
            <img src="../images/stormy.png" alt="weather" />
            <p>Stormy</p>
          </div>
          <p><span>37</span>/21</p>
        </div>
      </div>
    </section>
  </body>
</html>
